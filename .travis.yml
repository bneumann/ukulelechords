language: android
dist: trusty

jdk:
  - oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-26.0.2
    - android-26
    - sys-img-armeabi-v7a-android-17
    - sys-img-armeabi-v7a-android-25
    - sys-img-x86-android-26

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -k "system-images;android-23;default;armeabi-v7a" --abi armeabi-v7a -c 100M
  - emulator -verbose -avd test -no-accel -camera-back none -camera-front none -no-window -selinux permissive -qemu -m 2048 &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew build connectedCheck

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
